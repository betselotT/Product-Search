<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" contents="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Search</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4a3b62c1ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="search-item"
          placeholder="Search Products"
          onkeyup="search()"
        />
      </form>

      <div class="product-list" id="product-list">
        <div class="product">
          <img src="img/f1.jpg" alt="" />
          <div class="p-details">
            <h2>Royal Canin</h2>
            <h3>150 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/f2.jpg" alt="" />
          <div class="p-details">
            <h2>Kit Kaboodle</h2>
            <h3>140 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/f3.jpg" alt="" />
          <div class="p-details">
            <h2>Meow Mix</h2>
            <h3>125 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/r1.jpg" alt="" />
          <div class="p-details">
            <h2>Blue Rag</h2>
            <h3>300 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/r2.jpg" alt="" />
          <div class="p-details">
            <h2>Beige Rag</h2>
            <h3>250 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/r3.jpg" alt="" />
          <div class="p-details">
            <h2>Rainbow Rag</h2>
            <h3>150 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/t1.jpg" alt="" />
          <div class="p-details">
            <h2>Large White Treehouse</h2>
            <h3>1,000 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/t2.jpg" alt="" />
          <div class="p-details">
            <h2>Medium White Treehouse</h2>
            <h3>850 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/t3.jpg" alt="" />
          <div class="p-details">
            <h2>Brown Treehouse</h2>
            <h3>900 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/to1.jpg" alt="" />
          <div class="p-details">
            <h2>Jello Toy</h2>
            <h3>550 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/to2.jpg" alt="" />
          <div class="p-details">
            <h2>Kite Toy</h2>
            <h3>250 birr</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/to3.jpg" alt="" />
          <div class="p-details">
            <h2>U Toy</h2>
            <h3>250 birr</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
